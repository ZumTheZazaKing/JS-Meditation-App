    <video id="videoContainer">

    </video>

    <div id="container">
        <p id="sound">Rainy Days</p>
        <button id="play" onclick="playVideo()">▶</button>
        <button id="pause" class="hide" onclick="pauseVideo()"><strong>|&nbsp;|</strong></button>
        <br><br>
        <button id="rain" onclick="toRain()">☂</button>
        <button id="waves" onclick="toWaves()">☀</button>
        <button id="birds" onclick="toBirds()">♫</button>
    </div>
    
</body>
